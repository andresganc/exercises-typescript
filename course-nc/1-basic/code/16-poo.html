
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO - Programacion Orientada a Objetos</title>
</head>
<body>
    
    <label for=""> OBJETOS </label>
    <br><br>

    <label for=""> Boton</label>
    <button id="MiBoton1"> Boton 1</button>
    <br>
    <button id="MiBoton2"> Boton 2</button>
    <br>
    <input id="MiInput1" type="text" >
    <br>




    <script>
        // Instanciar el objeto
        var Boton1 = document.getElementById("MiBoton1");
        var Boton2 = document.getElementById("MiBoton2");
        var Input1 = document.getElementById("MiInput1");


        
        Boton1.style.width="200px";
        Boton1.style.height="200px";
        Boton1.style.backgroundColor="green"
        Boton1.style.color = "white";
                  
        Boton2.style.width ="200px";
        Boton2.style.height = "200px";
        
        Input1.style.backgroundColor = "gray"
        Input1.value = "Escriba aqui";
        Input1.focus();
        

    </script>

    
</body>
</html>
